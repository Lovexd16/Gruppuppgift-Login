<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera konto</title>
</head>
<body>
    <div class="header">
        <div class="text">
            <p class="errorMessage" th:text="${errorMsgAdd}"></p>
            <h1 id="text">Skapa ett konto!</h1>
            <form method="post" th:action="@{/register-account}">
                Förnamn<br/><br/>
                <input type="text" name="fName" required><br/><br/>
                Efternamn<br/><br/>
                <input type="text" name="lName" required><br/><br/>
                Email<br/><br/>
                <input type="text" name="email" required><br/><br/>
                Användarnamn<br/><br/>
                <input type="text" name="username" required><br/><br/>
                Lösenord<br/><br/>
                <input type="password" name="password" required><br/><br/>
                <button id="registerBtn">Registrera dig!</button><br/><br/>
            </form>
        </div>
    </div>  
</body>
    
</body>
</html>
